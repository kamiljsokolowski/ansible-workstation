---
- hosts: localhost
  connection: local

  pre_tasks:
    - name: upgrade existing packages
      become: yes
      become_method: sudo
      apt:
        update_cache: yes
        upgrade: yes
        autoclean: yes
        autoremove: yes
      tags:
        - pre_task
        - upgrade_existing_packages
    - name: install base packages
      become: yes
      become_method: sudo
      apt:
        update_cache: yes
        name: "{{ item }}"
        state: present
      with_items:
        - "{{ base_packages }}"
      vars:
        base_packages:
          - unattended-upgrades
          - zsh
          - tmux
          - ssh
          - vim
          - git
          - python-setuptools
          - python-pip
          - acl
          - curl
          - htop
          - unzip
          - unrar
          - tree
      tags:
        - pre_task
        - install_base_package_set
